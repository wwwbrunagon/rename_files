<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

      <div>

      </div>
      
      <div>         
        <input id= "spreadsheet__input" type="text" value=" link planilha"/>        
        <div id="results"> </div> 
      </div>   
      
    </div>

  <script>    
    document.getElementById('form__copyfile').addEventListener('submit', event => {
      event.preventDefault()      
    })        
  </script>
  
  <script src="js/getData.js"></script> 
  
  
</body>
</html>
